<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Utils/Modal/modal.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div id="header">
        <div id="title-container">
            <i class="fas fa-sticky-note"></i>
            <h1 id="title">Notes</h1>
        </div>
        <div id="create-notes-container">
            <input type="text" id="create-note-input" placeholder="Crie uma nota" />
            <a id="create-note-button">
                <i class="fas fa-plus-circle"></i>
            </a>
            <a id="save-button">
                <i class="fas fa-save"></i>
            </a>
            <a id="clear-all-button">
                <i class="fas fa-ban"></i>
            </a>
        </div>
    </div>
    <div id="main">
        <ul id="notes-list">
            
        </ul>
    </div>
</body>
</html>
